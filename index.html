<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="overall">
    <div id="div1">
      <img id="Equil-img" src="image-equilibrium.jpg" alt="Equilibrium-jpeg" />
      <h1 id="Equil-h1">Equilibrium #3429</h1>
      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div id="details"><span id="ETH" class="span-text"><img id="ethereum" src="icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span><span id="time-left" class="span-text"><img id="img-clock" src="images/icon-clock.svg" alt=""> 3 days left</span></div>
      <hr id="hr" />
      <div id="con">
        <img id="avatar" src="image-avatar.png" alt="avatar-jpeg">
        <p id="text" class="details">Creation of <b id="name">Jules Wyvern</b></p>
      </div>
    </div>
  </main>
  <!-- 
  Creation of Jules Wyvern

   -->
</body>

</html>
